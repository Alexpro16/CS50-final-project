<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Moviewer</title>
</head>
<body>

    <header>
        <div class="menu"></div>
        <div class="switch">
            <button class="know-more"onclick="location.href='index.html'">Home</button>
        </div>
        <div class="dropdown" data-dropdown></div>
        <div class="form">
            <form id="form">
                <input type="text" placeholder="Search for a person here" id="search" class="search">
            </form>
        </div>
    </header>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
    </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>
    <footer>
        <div class="copyright">
            <p id="copyright">Movies & person data is provided by The Movie DB - https://www.themoviedb.org </p>
        </div>
        <div class="backtotop">
			<p id="back-to-top">&#8679;</p>
		</div>
    </footer>

    <script src="person.js"></script>
</body>
</html>
